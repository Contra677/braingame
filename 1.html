<html><head><base href="https://websim.creationengine.ai/step-by-step-math-trainer/">
<title>Step-by-Step Math Trainer</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
  }
  #container {
    background-color: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  #equation, #steps {
    font-size: 48px;
    text-align: right;
    margin-bottom: 20px;
    font-family: 'Courier New', monospace;
  }
  .highlight {
    background-color: #FFFF00;
    transition: background-color 0.5s ease;
  }
  #controls {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  button {
    font-size: 24px;
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #feedback {
    font-size: 24px;
    margin-top: 20px;
    text-align: center;
    min-height: 30px;
  }
  #carryAnimation {
    position: absolute;
    font-size: 36px;
    color: #FF4500;
    font-weight: bold;
    opacity: 0;
    transition: all 1s ease;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="equation"></div>
    <div id="steps"></div>
    <div id="controls">
      <button id="prevStep">Previous Step</button>
      <button id="nextStep">Next Step</button>
    </div>
    <div id="feedback"></div>
  </div>
  <div id="carryAnimation">1</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    const equation = document.getElementById('equation');
    const steps = document.getElementById('steps');
    const prevStepBtn = document.getElementById('prevStep');
    const nextStepBtn = document.getElementById('nextStep');
    const feedback = document.getElementById('feedback');
    const carryAnimation = document.getElementById('carryAnimation');

    let num1, num2, sum, currentStep = 0;
    let carry = [0, 0, 0];

    const sounds = {
      add: new Howl({ src: ['https://websim.creationengine.ai/step-by-step-math-trainer/add.mp3'] }),
      carry: new Howl({ src: ['https://websim.creationengine.ai/step-by-step-math-trainer/carry.mp3'] }),
      complete: new Howl({ src: ['https://websim.creationengine.ai/step-by-step-math-trainer/complete.mp3'] }),
    };

    function generateProblem() {
      num1 = Math.floor(Math.random() * 900) + 100;
      num2 = Math.floor(Math.random() * 900) + 100;
      sum = num1 + num2;
      currentStep = 0;
      carry = [0, 0, 0];
      updateDisplay();
    }

    function updateDisplay() {
      equation.innerHTML = `${formatNumber(num1)}<br>+ ${formatNumber(num2)}<br>`;
      steps.innerHTML = '';
      feedback.textContent = '';

      if (currentStep > 0) {
        let result = '';
        for (let i = 0; i < currentStep; i++) {
          const digit1 = getDigit(num1, i);
          const digit2 = getDigit(num2, i);
          const digitSum = digit1 + digit2 + carry[i];
          result = (digitSum % 10) + result;
          if (digitSum > 9) {
            carry[i + 1] = 1;
          }
        }
        steps.innerHTML = '-'.repeat(Math.max(num1.toString().length, num2.toString().length)) + '<br>' + formatNumber(parseInt(result));
      }

      highlightCurrentStep();

      if (currentStep > 0 && currentStep < 4) {
        const digit1 = getDigit(num1, currentStep - 1);
        const digit2 = getDigit(num2, currentStep - 1);
        feedback.textContent = `${digit1} + ${digit2} ${carry[currentStep - 1] ? '+ 1 (carry)' : ''} = ${digit1 + digit2 + carry[currentStep - 1]}`;
      }

      if (currentStep === 4) {
        feedback.textContent = 'Addition complete!';
        sounds.complete.play();
      }
    }

    function highlightCurrentStep() {
      const equationLines = equation.innerHTML.split('<br>');
      if (currentStep > 0 && currentStep < 4) {
        const position = currentStep - 1; // Changed this line
        equationLines[0] = highlightDigit(equationLines[0], position);
        equationLines[1] = highlightDigit(equationLines[1], position);
        if (steps.innerHTML) {
          const stepsLines = steps.innerHTML.split('<br>');
          stepsLines[1] = highlightDigit(stepsLines[1], position);
          steps.innerHTML = stepsLines.join('<br>');
        }
      }
      equation.innerHTML = equationLines.join('<br>');
    }

    function highlightDigit(line, position) {
      const digits = line.split('');
      digits[digits.length - 1 - position] = `<span class="highlight">${digits[digits.length - 1 - position]}</span>`;
      return digits.join('');
    }

    function getDigit(number, position) {
      return Math.floor((number / Math.pow(10, position)) % 10);
    }

    function formatNumber(num) {
      return num.toString().padStart(3, ' ');
    }

    function animateCarry(fromColumn) {
      const rect = equation.getBoundingClientRect();
      const startX = rect.right - (fromColumn + 1) * 30;
      const startY = rect.top + 30;
      const endX = startX - 30;
      const endY = startY - 30;

      carryAnimation.style.left = `${startX}px`;
      carryAnimation.style.top = `${startY}px`;
      carryAnimation.style.opacity = '1';

      setTimeout(() => {
        carryAnimation.style.left = `${endX}px`;
        carryAnimation.style.top = `${endY}px`;
      }, 50);

      setTimeout(() => {
        carryAnimation.style.opacity = '0';
      }, 1000);
    }

    prevStepBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        updateDisplay();
      }
    });

    nextStepBtn.addEventListener('click', () => {
      if (currentStep < 4) {
        currentStep++;
        updateDisplay();
        if (currentStep < 4) {
          sounds.add.play();
          if (carry[currentStep - 1]) {
            sounds.carry.play();
            animateCarry(currentStep - 1);
          }
        }
      } else {
        generateProblem();
      }
    });

    generateProblem();
  </script>
</body></html>
